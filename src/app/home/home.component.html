<div class="searchDiv">
    <div class="row">
      <div class="col-md-2 col-2">

      </div>
      <div class="col-md-1 col-2">
        <div style="padding-top: 10px;font-family: Poppins, Arial, sans-serif; text-align: center">
          Search
        </div>
      </div>
  
  
      <div class="col-md-6 col-10" style="margin-top: 5px;">
  
        <div class="input-group mb-3">
          <!-- <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> <i class="fa fa-search" aria-hidden="true"></i></span>
          </div> -->
          <!-- <input type="text" class="form-control" placeholder="Movie Name" (input)="onChangeSearch($event.target.value)"> -->
          <form class="example-form">
              <mat-form-field class="example-full-width">
                <input type="text" placeholder="Search Movie" aria-label="Movie Name" matInput [formControl]="myControl" (input)="onChangeSearch($event.target.value)" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onChangeSearch($event.option.value)">
                  <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
        </div>
      </div>
    </div>
  
  
  </div>

  <div class="container" >
    <div class="centerDiv" *ngIf="displayCard">
        
       
        <div class="centerDiv" *ngIf="!movieError">

            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{movieList.Title}}</mat-card-title>
                  <mat-card-subtitle>{{movieList.Released}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="{{movieList.Poster}}" alt="{{movieList.Title}}" height="50%"> -->
                <mat-card-content>
                  <p>
                   {{movieList.Plot}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button (click)="handleClick($event, movieList)" type="button" >See More</button>
                </mat-card-actions>
              </mat-card>
          </div>
          <div class="centerDiv" *ngIf="movieError">

              <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>No Movie Found</mat-card-title>
                    <!-- <mat-card-subtitle>{{movieList.Released}}</mat-card-subtitle>{movieList.Error}} -->
                  </mat-card-header>
                  <!-- <img mat-card-image src="{{movieList.Poster}}" alt="{{movieList.Title}}" height="50%"> -->
                  <!-- <mat-card-content>
                    <p>
                     {{movieList.Plot}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>See More</button>
                  </mat-card-actions> -->
                </mat-card>
            </div>
    </div>
   
  </div>
